<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maritime Vessel Audit System</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div id="page1">
    <h2>Audit Basic Information</h2>
    <label>Vessel Name: <input type="text" id="vesselName" /></label><br />
    <label>Port: <input type="text" id="port" /></label><br />
    <label>PIC: <input type="text" id="pic" /></label><br />
    <label>Date: <input type="date" id="auditDate" /></label><br /><br />
    <button onclick="startAudit()">Start Audit</button>
  </div>

  <div id="page2" class="hidden">
    <h2>Audit Questions 海技題庫</h2>
    <div id="categories"></div> <!-- 新增分類容器 -->
    <form id="auditForm"></form>
    <button onclick="exportExcel()">Export Excel</button>
    <button onclick="exportPDF()">Export PDF (Photos Only)</button>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
